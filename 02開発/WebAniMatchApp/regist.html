<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <!-- ビューポートの設定 -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <title>新規会員登録</title>

    <!-- plugin -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <!-- plugin -->
    <link rel="stylesheet" type="text/css" href="css/plugin/dropify.css">

    <link rel="stylesheet" href="css/regist.css" />

    <!-- ajaxzip3 -->
    <script type="text/javascript" src="js/ajaxzip3.github.io/ajaxzip3.js"></script>

    <!-- plugin -->
    <script src="js/plugin/dropify.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.js"></script> -->

    <!-- bootstrap -->
    <script src="js/bootstrap/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <script src="js/commons/page_move.js"></script>
    <script src="js/regist.js"></script>


</head>
<body>


    <!--グリッドシステム-->
    <div class="container">
    
        <div class="text-center">

            <div>
                <img src="img/rogo/animatch.png" alt="Animatchロゴ">
            </div>

            <h2>
                &lt;&lt;新規会員登録&gt;&gt;
            </h2>

            <p>
                新規会員にご登録をいただくと、無料でAniMatchでのサービスをご利用いただくことができます。<br>
                以下登録フォームにお客様情報をご入力ください。
            </p>

        </div>
            
        <!--入力フォーム-->
        <form>

            <div class="form-group">
                <label for="registtype">登録区分</label>
                <select name="registtype" id="registtype" class="form-control required-fields">
                    <option value="0">選んでください</option>
                    <option value="1">飼い主</option>
                    <option value="2">トリマー</option>
                </select>
            </div>         

            <div class="text-center form--common hide">
                <h3 class="mb-0">
                    会員情報
                </h3>
            </div>

            <div class="form-group form--common hide">
                <label class="control-label">ラストネーム</label>
                <input type="text" class="form-control required-fields" placeholder="ヤマダ">
            </div>

            <div class="form-group form--common hide">
                <label class="control-label">ファーストネーム</label>
                <input type="text" class="form-control required-fields" placeholder="タロウ">
            </div>

            <div class="form-group form--common hide">
                <label class="control-label">性別</label>
                <div class="radio">
                    <label><input type="radio" name="radio" value="1">男性</label>
                    <label class="pl-3"><input type="radio" name="radio" value="2">女性</label>
                </div>
            </div>

            <div class="form-group form--common hide">
                <label class="control-label">年&ndash;生年月日</label>
                <input type="text" class="form-control" placeholder="yyyymmdd" maxlength="8">     
            </div>

            <div class="form-group form--common hide">
                <label class="control-label">ユーザー名</label>
                <input type="text" class="form-control required-fields">
            </div>

            <div class="form-group form--common hide">
                <label class="control-label">パスワード</label>
                <input type="text" class="form-control required-fields">
            </div>

            <div class="form-group form--common hide">
                <label class="control-label">再入力</label>
                <input type="text" class="form-control required-fields">
            </div>
            
            <div class="text-center form--owner hide">
                <h3 class="mb-0">
                    お住まい情報
                </h3>
            </div>

            <div class="text-center form--trimmer hide">
                <h3 class="mb-0">
                    お店情報
                </h3>
            </div>

            <div class="form-group form--common hide">
                <label class="control-label" for="postalcode">郵便番号</label>
                <input type="text" name="postalcode" class="form-control required-fields" placeholder="9991234" maxlength="7" name="zip" onKeyUp="AjaxZip3.zip2addr('postalcode', '', 'prefectures', 'cities');" >
            </div>

            <div class="form-group form--common hide">
                <label class="control-label" for="prefectures">住所&ndash;都道府県</label>
                <select name="prefectures" id="prefectures" class="custom-select form-control required-fields">
                    <option value="0">選んでください</option>
                    <option value="1">北海道</option>
                    <option value="2">青森県</option>
                    <option value="3">岩手県</option>
                    <option value="4">宮城県</option>
                    <option value="5">秋田県</option>
                    <option value="6">山形県</option>
                    <option value="7">福島県</option>
                    <option value="8">茨城県</option>
                    <option value="9">栃木県</option>
                    <option value="10">群馬県</option>
                    <option value="11">埼玉県</option>
                    <option value="12">千葉県</option>
                    <option value="13">東京都</option>
                    <option value="14">神奈川県</option>
                    <option value="15">新潟県</option>
                    <option value="16">富山県</option>
                    <option value="17">石川県</option>
                    <option value="18">福井県</option>
                    <option value="19">山梨県</option>
                    <option value="20">長野県</option>
                    <option value="21">岐阜県</option>
                    <option value="22">静岡県</option>
                    <option value="23">愛知県</option>
                    <option value="24">三重県</option>
                    <option value="25">滋賀県</option>
                    <option value="26">京都府</option>
                    <option value="27">大阪府</option>
                    <option value="28">兵庫県</option>
                    <option value="29">奈良県</option>
                    <option value="30">和歌山県</option>
                    <option value="31">鳥取県</option>
                    <option value="32">島根県</option>
                    <option value="33">岡山県</option>
                    <option value="34">広島県</option>
                    <option value="35">山口県</option>
                    <option value="36">徳島県</option>
                    <option value="37">香川県</option>
                    <option value="38">愛媛県</option>
                    <option value="39">高知県</option>
                    <option value="40">福岡県</option>
                    <option value="41">佐賀県</option>
                    <option value="42">長崎県</option>
                    <option value="43">熊本県</option>
                    <option value="44">大分県</option>
                    <option value="45">宮崎県</option>
                    <option value="46">鹿児島県</option>
                    <option value="47">沖縄県</option>
                </select>
            </div>

            <div class="form-group form--common hide">
                <label class="control-label" for="cities">住所&ndash;市町村</label>
                <input type="text" name="cities" id="cities" class="form-control required-fields" maxlength="6">        
            </div>

            <div class="form-group form--common hide">
                <label class="control-label">メールアドレス</label>
                <input type="text" class="form-control required-fields" placeholder="xxxxxxx@xx.xx.xx" maxlength="254">
            </div>

            <div class="form-group form--common hide">
                <label class="control-label">電話番号</label>
                <input type="text" class="form-control required-fields" placeholder="09012345678" maxlength="11">
            </div>

            <div class="text-center form--owner hide">
                <h3 class="mb-0">
                    ペット情報
                </h3>
            </div>

            <div class="form-group form--common hide">
                <label class="control-label">イメージ画像</label>
                <input type="file" class="dropify" name="file">
            </div>

            <div class="form-group form--owner hide">
                <label class="control-label">ニックネーム</label>
                <input type="text" class="form-control" placeholder="シロ">
            </div>

            <div class="form-group form--owner hide">
                <label class="control-label">性別</label>
                <div class="radio">
                    <label><input type="radio" name="radio" value="1">オス</label>
                    <label class="pl-3"><input type="radio" name="radio" value="2">メス</label>
                </div>
            </div>

            <div class="form-group form--owner hide">
                <label class="control-label">種別</label>
                <select name="type--pet" class="custom-select form-control required-fields">
                    <option value="0">選んでください</option>
                    <option value="1">犬</option>
                    <option value="2">猫</option>
                </select>
            </div>       

            <div class="form-group form--owner hide">
                <label class="control-label">体重&ndash;&#13199;</label>
                <input type="text" class="form-control" placeholder="23" maxlength="6">
            </div>

            <div class="form-group form--trimmer hide">
                <label class="control-label">店名</label>
                <input type="text" class="form-control required-fields" placeholder="ペットサロン ヤマダ">
            </div>

            <div class="form-group form--trimmer hide">
                <label class="control-label">営業時間</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group form--trimmer hide">
                <label class="control-label">従業員数&ndash;人</label>
                <input type="text" class="form-control" placeholder="20" maxlength="6">
            </div>

            <div class="form-group form--owner hide">
                <label class="control-label">備考</label>
                <textarea class="form-control" rows="10" placeholder="トリマーに伝えておきたいことを書いてください"></textarea>
            </div>

            <div class="form-group form--trimmer hide">
                <label class="control-label">コース・値段</label>
                <textarea class="form-control" rows="10" placeholder="サービスの詳細を書いてください"></textarea>
            </div>

            <div class="form-group form--trimmer hide">
                <label class="control-label">こだわりポイント</label>
                <textarea class="form-control" rows="10" placeholder="セールスポイントを書いてください"></textarea>
            </div>

            <div class="form-group form--common hide">
                <input type="submit" class="btn btn-primary" value="新規登録">
            </div>
                                     
        </form>

    </div>


    <!--フッター-->
    <footer>        
        <div class="d-flex justify-content-end pr-3 footer-top hide">
            <a class="footer-top-content move-page--top hide" href="#">
                <img src="img/icon/return_top.png" alt="トップへ戻るアイコン"> <strong>新規会員登録の上部へ戻る</strong>
            </a>
        </div>


        <div class="footer-copyright text-center py-3">
            copyright(c) 2020 AniMatch.
            <a href="index.html">飼い主とトリマーを繋げるマッチングアプリ</a>
        </div>
    </footer>


    <script>
        $(document).ready(function(){
            $('.dropify').dropify();
        });
    </script>


</body>
</html>
